<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>APUSH Review</title>
<style>
* {
  margin: 0;
  padding: 0;
}
#mindmap {
  display: block;
  width: 100vw;
  height: 100vh;
}
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.10/dist/style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.18/dist/katex.min.css">
</head>
<body>
<svg id="mindmap"></svg>
<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.10/dist/browser/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.10/dist/index.js"></script>
<script>
(e => {
  window.WebFontConfig = {
    custom: {
      families: ["KaTeX_AMS", "KaTeX_Caligraphic:n4,n7", "KaTeX_Fraktur:n4,n7", "KaTeX_Main:n4,n7,i4,i7", "KaTeX_Math:i4,i7", "KaTeX_Script", "KaTeX_SansSerif:n4,n7,i4", "KaTeX_Size1", "KaTeX_Size2", "KaTeX_Size3", "KaTeX_Size4", "KaTeX_Typewriter"]
    },
    active: () => {
      e().refreshHook.call()
    }
  }
})(() => window.markmap)
</script>
<script src="https://cdn.jsdelivr.net/npm/webfontloader@1.6.28/webfontloader.js" defer></script>
<script>
(() => {
  setTimeout(() => {
    const { markmap: x, mm: K } = window,
      P = new x.Toolbar;
    P.attach(K);
    const F = P.render();
    F.setAttribute("style", "position:absolute;bottom:20px;right:20px"),
      document.body.append(F)
  })
})()
</script>
<script>
((b, L, T, D) => {
  const H = b();
  window.mm = H.Markmap.create("svg#mindmap", (L || H.deriveOptions)(D), T)
})(() => window.markmap, null, {
  "content": "APUSH Review",
  "children": [
    {
      "content": "Colonial America",
      "children": [
        { "content": "Jamestown", "children": [] },
        { "content": "Plymouth", "children": [] },
        { "content": "13 Colonies", "children": [] }
      ]
    },
    {
      "content": "American Revolution",
      "children": [
        { "content": "Causes", "children": [] },
        { "content": "Key Battles", "children": [] },
        { "content": "Declaration of Independence", "children": [] }
      ]
    },
    {
      "content": "Constitution and Early Republic",
      "children": [
        { "content": "Articles of Confederation", "children": [] },
        { "content": "Constitutional Convention", "children": [] },
        { "content": "Bill of Rights", "children": [] }
      ]
    },
    {
      "content": "Civil War and Reconstruction",
      "children": [
        { "content": "Causes of the Civil War", "children": [] },
        { "content": "Major Battles", "children": [] },
        { "content": "Reconstruction Era", "children": [] }
      ]
    },
    {
      "content": "20th Century",
      "children": [
        { "content": "World War I", "children": [] },
        { "content": "Great Depression", "children": [] },
        { "content": "World War II", "children": [] },
        { "content": "Cold War", "children": [] }
      ]
    },
    {
      "content": "Modern America",
      "children": [
        { "content": "Civil Rights Movement", "children": [] },
        { "content": "Vietnam War", "children": [] },
        { "content": "Recent Presidents", "children": [] }
      ]
    }
  ]
});
</script>
</body>
</html>
